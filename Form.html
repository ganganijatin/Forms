<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
<section class="py-1">
<div class="w-full lg:w-8/12 px-4 mx-auto mt-6">
  <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0">
    <div class="rounded-t border border-black bg-white mb-0 px-6 py-6">
      <div class="text-center flex justify-center">
        <h6 class="text-xl font-bold">
          Appointment Form
        </h6>
        
      </div>
    </div>
    <div class="flex-auto px-4 lg:px-10 py-10 pt-0 bg-slate-300">
      <form>
        <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
          Patient Information
        </h6>
        <div class="flex flex-wrap">
          <div class="w-full lg:w-6/12 px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase  text-xs font-bold mb-2">
                First Name
            </label>
              <input type="text" class="border-0 px-3 py-3 placeholder-blueGray-300  bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
            </div>
          </div>
          <div class="w-full lg:w-6/12 px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase  text-xs font-bold mb-2">
                Last Name
              </label>
              <input type="email" class="border-0 px-3 py-3 placeholder-blueGray-300  bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
            </div>
          </div>
          <div class="w-full lg:w-6/12 px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase  text-xs font-bold mb-2">
                Email Address
              </label>
              <input type="text" class="border-0 px-3 py-3 placeholder-blueGray-300  bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
            </div>
            <div>
                <label class="block uppercase  text-xs font-bold mb-2">
                    Gender
                  </label>
                  <div class="flex items-center space-x-4 mr-4">
                    <input id="inline-radio" type="radio" value="" name="inline-radio-group" class="w-6 h-6 text-blue-600">
                    <label for="inline-radio" class="ml-2 text-xl font-bold text-black">Male</label>

                    <input id="inline-radio" type="radio" value="" name="inline-radio-group" class="w-6 h-6 text-blue-600">
                    <label for="inline-radio" class="ml-2 text-xl font-bold text-black">Female</label> 
                </div>
            </div>
          </div>
          <div class="w-full lg:w-6/12 px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase  text-xs font-bold mb-2">
                Contact No.
              </label>
              <input type="text" class="border-0 px-3 py-3 placeholder-blueGray-300  bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
            </div>
            <div class="relative w-full mb-3">
              <label class="block uppercase  text-xs font-bold mb-2">
                Date
              </label>
              <input type="date" class="border-0 px-3 py-3 placeholder-blueGray-300  bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
            </div>
        </div>
    </div>

        <hr class="mt-6 border-b-1 border-blueGray-300">

        <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
          Contact Information
        </h6>
        <div class="flex flex-wrap">
          <div class="w-full lg:w-12/12 px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase  text-xs font-bold mb-2">
                Address
              </label>
              <input type="text" class="border-0 px-3 py-3 placeholder-blueGray-300  bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
            </div>
          </div>
          <div class="w-full lg:w-4/12 px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase  text-xs font-bold mb-2">
                City
              </label>
              <input type="email" class="border-0 px-3 py-3 placeholder-blueGray-300  bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
            </div>
          </div>
          <div class="w-full lg:w-4/12 px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase  text-xs font-bold mb-2">
                Country
              </label>
              <input type="text" class="border-0 px-3 py-3 placeholder-blueGray-300  bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" >
            </div>
          </div>
          <div class="w-full lg:w-4/12 px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase  text-xs font-bold mb-2">
                Postal Code
              </label>
              <input type="text" class="border-0 px-3 py-3 placeholder-blueGray-300  bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" >
            </div>
          </div>
        </div>

        <hr class="mt-6 border-b-1 border-blueGray-300">

        <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
          Diseases
        </h6>
        <div class="flex flex-wrap">
          <div class="w-full lg:w-12/12 px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase  text-xs font-bold mb-2">
                Information
              </label>
              <textarea type="text" class="border-0 px-3 py-3 placeholder-blueGray-300  bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" rows="4"></textarea>
            </div>
          </div>
        </div>
      </form>
    </div>
    <button class="bg-blue-500 hover:bg-blue-700 uppercase text-white font-bold py-2 px-4 border border-blue-700 rounded">
      submit
    </button>
  </div> 
</div>
</section>
    
</body>
</html>
